#App Configuration
spring.application.name=project-management-system
server.port=8989

#DB Configuration
spring.datasource.url=${DATA_SOURCE_URL}
spring.datasource.username=${DATA_SOURCE_USERNAME}
spring.datasource.password=${DATA_SOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#JWT Configuration
hajar.app.jwtSecret=${JWT_SECRET:====================ait/HaJaR/ait====================}
hajar.app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}





